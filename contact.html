    <title>Contact Sweetheart Embroidery Online</title>
    <script src="./js/contact.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <noscript>You need to enable Javascript to run this site.</noscript>
    <header>
        <a class="skip-to-content-link" href="#main">
            Skip to content <!--  https://css-tricks.com/how-to-create-a-skip-to-content-link/ -->
        </a>
        <nav></nav>
    </header>
    <main>

        <div id="messageSuccess"></div>
        <form action="" autocomplete="on" id="form">
            <fieldset>
                <legend>
                    <span class="hide">Your information:</span>
                </legend>

                <div class="contact-box">
                    <label for="name" class="contact-box__label">Name *</label>
                    <input type="text" class="contact-box__input" id="name">
                    <div class="form-error" id="nameError">Your name should contain more than 5 characters</div>
                </div>

                <div class="contact-box">
                    <label for="email" class="contact-box__label">E-mail *</label>
                    <input type="text" class="contact-box__input" id="email">
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="contact-box">
                    <label for="message" class="contact-box__label">Subject *</label>
                    <input type="text" class="contact-box__input" id="subject">
                    <div class="form-error" id="subjectError">Subject must be 15 or more characters</div>
                </div>

                <div class="contact-box">
                    <label for="message" class="contact-box__label">Message *</label>
                    <textarea class="contact-box__textarea" id="message" rows="15"></textarea>
                    <div class="form-error" id="messageError">Message must be 25 or more characters</div>
                </div>
            </fieldset>
            <button class="button" id="btnsubmit">Submit</button>
        </form>

        <div class="email">
            <p><strong>EMAIL US</strong> <br>
                email@us.com</p>
        </div>

    </main>
    <footer></footer>
</body>

</html>
